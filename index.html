<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header>
      <image
        src="https://cdn3.iconfinder.com/data/icons/weather-free-1/32/Weather_Free_Filled_Outline_warm-termometer-weather-hot-temperature-512.png"
        widht="200"
        height="50"
        alig="right"
      />

      <!-- <nav>
        <a href="/home">Home</a>

      </nav> -->
    </header>
    <div id="container-main">
      <div id="container">
        <h1>Conversor de temperaturas</h1>
        <form>
          <div class="formControl">
            <label for="nome">Nome: </label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Nome completo"
            />
          </div>

          <div class="formControl">
            <label for="datadenascimento">Data de Nascimento: </label>
            <input type="date" id="nascimento" name="nascimento" />
          </div>
          <div class="formControl">
            <label for="quantity"
              >Quantas vezes vocÃª consulta a temperatura (entre 1 a 7):</label
            >
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="7"
            />
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              gap: 10px;
              margin-bottom: 0.5rem;
            "
          >
            <label for="estudante">Estudante: </label>
            <input
              type="checkbox"
              id="estudante"
              name="estudante"
              value="estudante"
            />
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              gap: 10px;
              margin-bottom: 1rem;
            "
          >
            <label for="profissional">Profissional na Ã¡rea: </label>
            <input
              type="checkbox"
              id="profissional"
              name="profissional"
              value="profissional"
            />
          </div>

          <div class="formControl">
            <label for="temperaturaInicial">Temperatura Inicial:</label>
            <select id="temperaturaInicial" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="Celsius">Celsius (CÂ°)</option>
              <option value="Fahrenheit">Fahrenheit (FÂ°)</option>
              <option value="Kelvin">Kelvin (KÂ°)</option>
            </select>
          </div>

          <div class="formControl">
            <label for="temperaturaFinal">Temperatura Final:</label>
            <select id="temperaturaFinal" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="Celsius">Celsius (CÂ°)</option>
              <option value="Fahrenheit">Fahrenheit (FÂ°)</option>
              <option value="Kelvin">Kelvin (KÂ°)</option>
            </select>
          </div>
          <div class="formControl">
            <label for="valor">Temperatura a ser convertido:</label>
            <input type="number" id="valor" step="0.1" placeholder="Ex: 35Â°" />
          </div>
          <button type="button" id="calcular" onclick="calcularTemp(event)">
            CalcularðŸŒ¡
          </button>
          <div id="resultado"></div>
        </form>
      </div>
    </div>
    <script src="js/conversao.js"></script>
  </body>
</html>
